<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (Optional, just in case you want to mix) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom styles for Admin Panel */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2d3748;
      color: #fff;
    }

    .sidebar a {
      color: #e2e8f0;
    }

    .sidebar a:hover {
      background-color: #4a5568;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="sidebar flex flex-col p-4">
    <div class="text-2xl font-bold mb-6 text-white">Admin Panel</div>
    <a href="#" class="py-2 px-4 hover:bg-gray-600 rounded-md">Dashboard</a>
    <a href="#" class="py-2 px-4 hover:bg-gray-600 rounded-md">Users</a>
    <a href="#" class="py-2 px-4 hover:bg-gray-600 rounded-md">Settings</a>
    <a href="#" class="py-2 px-4 hover:bg-gray-600 rounded-md">Reports</a>
    <a href="#" onclick="logout()" class="py-2 px-4 hover:bg-gray-600 rounded-md">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content items-center">
    <!-- Top Navbar -->
    <div class="bg-white shadow-lg p-4 flex justify-between items-center">
      <div class="text-xl font-semibold text-gray-800">Dashboard</div>
      <div class="flex items-center">
        <span class="mr-4">Admin</span>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md">Profile</button>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <!-- Card 1: Total Users -->
      <div class="card bg-blue-500 p-4 text-white">
        <div class="text-3xl font-bold">120</div>
        <div class="text-lg">Total Users</div>
      </div>

      <!-- Card 2: Active Sessions -->
      <div class="card bg-green-500 p-4 text-white">
        <div class="text-3xl font-bold">45</div>
        <div class="text-lg">Active Sessions</div>
      </div>

      <!-- Card 3: Pending Reports -->
      <div class="card bg-yellow-500 p-4 text-white">
        <div class="text-3xl font-bold">5</div>
        <div class="text-lg">Pending Reports</div>
      </div>
    </div>

    <!-- Tables or Other Content -->
    <div class="mt-8">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Recent Activity</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>User</th>
            <th>Activity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Logged In</td>
            <td>2025-06-04</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Created Post</td>
            <td>2025-06-03</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Sam Brown</td>
            <td>Updated Profile</td>
            <td>2025-06-02</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
