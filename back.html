<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap CSS CDN (optional if you want to use Bootstrap components) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJd0QcxXLO3tW3lLwpRBE6W9zF+/Tt/kz5KMwFhJ6QWbD4aFdLggXSHz3btp" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    
    <!-- Error Message Card -->
    <div class="card w-100 max-w-md shadow-lg bg-white p-6">
        <h2 class="text-center text-2xl font-semibold text-danger mb-4">Wrong ID or Password</h2>
        <p class="text-center text-gray-600 mb-4">Please check your login details and try again.</p>

        <!-- Back Button -->
        <div class="text-center">
            <a href="" onclick="back()" class="btn btn-primary w-full sm:w-auto">
                <span class="text-green">Back</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p8+0y93otD8rbxuX1aTOQjv92ff6wZ3N1Lddgjy6Go3V5br" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
