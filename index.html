<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 300px;
      margin: auto;
    }

    .cell {
      width: 100%;
      padding-top: 100%; /* square */
      position: relative;
      border: 2px solid #333;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #e2e6ea;
    }

    .cell-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .restart-btn {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .player1, .player2, .draw {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h2>Tic Tac Toe - First Cross then Circle</h2>
  <h4>Player 1 ❌ &nbsp;&nbsp;&nbsp; Player 2 ⭕</h4>

  <div class="board my-4" id="box">
    <div class="cell" id="1" onclick="clicked(1)"><div class="cell-content"></div></div>
    <div class="cell" id="2" onclick="clicked(2)"><div class="cell-content"></div></div>
    <div class="cell" id="3" onclick="clicked(3)"><div class="cell-content"></div></div>
    <div class="cell" id="4" onclick="clicked(4)"><div class="cell-content"></div></div>
    <div class="cell" id="5" onclick="clicked(5)"><div class="cell-content"></div></div>
    <div class="cell" id="6" onclick="clicked(6)"><div class="cell-content"></div></div>
    <div class="cell" id="7" onclick="clicked(7)"><div class="cell-content"></div></div>
    <div class="cell" id="8" onclick="clicked(8)"><div class="cell-content"></div></div>
    <div class="cell" id="9" onclick="clicked(9)"><div class="cell-content"></div></div>
  </div>

  <button class="btn btn-primary restart-btn" onclick="restart()">Restart</button>

  <div class="player1" id="p1"><h3>Player 1 (❌) Wins!</h3></div>
  <div class="player2" id="p2"><h3>Player 2 (⭕) Wins!</h3></div>
  <div class="draw" id="dr"><h3>It's a Draw!</h3></div>
</div>
<script src="script.js"></script>
</body>
</html>
