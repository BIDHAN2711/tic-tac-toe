<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJd0QcxXLO3tW3lLwpRBE6W9zF+/Tt/kz5KMwFhJ6QWbD4aFdLggXSHz3btp" crossorigin="anonymous">
</head>
<style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      padding: 30px;
    }

    .card h2 {
      color: #343a40;
      font-weight: bold;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #6c757d;
    }

    .btn-primary {
      border-radius: 25px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    .container {
      max-width: 500px;
    }

    .d-flex {
      min-height: 100vh;
    }

    .d-grid {
      margin-top: 10px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    /* Small screen adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 20px;
      }
      .form-control {
        font-size: 14px;
      }
      .btn-primary {
        font-size: 14px;
      }
    }
  </style>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form>
        <!-- Username Input -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Sign Up Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" onclick="check()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for functionality like popovers, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p8+0y93otD8rbxuX1aTOQjv92ff6wZ3N1Lddgjy6Go3V5br" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
